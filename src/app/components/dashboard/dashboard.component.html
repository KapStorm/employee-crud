<div class="m-auto lg:w-8/12 w-full pl-5">
  <mat-form-field appearance="standard" class="pr-10">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filter($event)" />
  </mat-form-field>

  <button mat-flat-button color="primary" routerLink="create">Create</button>
</div>

<div class="overflow-auto">
  <table
    mat-table
    [dataSource]="employees"
    class="m-auto lg:w-8/12 w-full min-w-max mb-5 mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let employee">{{ employee.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['update', employee.id]"
        >
          Update
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteEmployee(employee)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let rowData; columns: tableColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    class="m-auto lg:w-8/12 w-full"
  ></mat-paginator>
</div>
